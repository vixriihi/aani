<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ääni</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/style.css">
        <script id="voiceTpl" type="text/template">
            <div class="row">
            <div class="col-lg-8">
            <h1 id="navbar">{{title}}</h1>
            <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 45%"></div>
            </div>
            </div>
            </div>
            <div class="row">
            <div class="col-lg-8">
            <p>{{question}}</p>
            </div>
            <div class="col-lg-4">
            <h3>My answer</h3>

            <div class="list-group">
            {{#answers}}
            <a href="#" class="list-group-item" id="{{id}}">
            <p class="list-group-item-text">{{answer}}</p>
            </a>
            {{/answers}}
            </div>

            </div>
            </div>
        </script>

    </head>
    <body>
        <div class="alert alert-danger" id="not_supported" style="display: none">
            Your browser isn't supported!
        </div>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ääni</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Voice for <b class="caret"></b></a>
                        <ul class="dropdown-menu" id="room_list">
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Class key">
                    </div>
                    <button type="submit" class="btn btn-default">Join</button>
                </form>
            </div>
        </nav>

        <div class="bs-docs-section clearfix">

            <div id="view"></div>

        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/app.js"></script>

    </body>
</html>
